<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>3D Character</title>
    <link href="styles/main.css" rel="stylesheet">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js">
    </script>
</head>

<body>
    <div class="buttons">
        <button class="switch-button">Next</button>
    </div>
    <a-scene renderer="antialias:auto" tune-renderer >
        <a-assets>
            <a-asset-item id="bot_dance" src="models/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity id="bot" gltf-model="#bot_dance" position="0 0 -4" scale="2 2 2" animation-mixer="clip:city_action">
        </a-entity>
        <a-entity
            environment="preset:forest;groundColor:#789;groundTexture:checkerboard">
        </a-entity>
        <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
        <a-light type="directional" color="#ffffff" position="0 100 350" intensity="8">
        </a-light>
        <a-camera fov="60" near="2" far="2000"></a-camera>
    </a-scene>
    <script src="scripts/aframe-main.js"></script>
</body>

</html>
