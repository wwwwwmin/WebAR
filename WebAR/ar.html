<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>3D Character</title>
    <link href="styles/main.css" rel="stylesheet">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="scripts/aframe-ar.js"></script>
</head>

<body>
    <div class="buttons">
        <button class="switch-button">Next</button>
    </div>
    <!-- A-Frame拥有代表ECS每个方面的API：
    实体（Entities） 对应的是 <a-entity> 元素和原型。
    组件（Components） 通过 <a-entity>的HTML属性来表示。底层实现上， 组件是包含模式（schema）、生命周期处理器和方法的对象。组件通过AFRAME.registerComponent (name, definition)API来注册。
    系统（Systems） 通过 <a-scene>的HTML属性来表示。系统在定义上和组件类似，系统通过 AFRAME.registerSystem (name, definition) API来注册。 -->
    <a-scene renderer="antialias:auto" tune-renderer embedded arjs  vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="bot_dance" src="models/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker id="animated-marker" preset="hiro">
            <a-entity id="bot" gltf-model="#bot_dance" position="0 0 -8" scale="2 2 2" animation-mixer="clip:city_action" >
            </a-entity>
            <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
            <a-light type="directional" color="#ffffff" position="0 100 350" intensity="8">
            </a-light>
            <a-camera></a-camera>
        </a-marker>
    </a-scene>
    
    <script src="scripts/ar-main.js"></script>
</body>
</html>
